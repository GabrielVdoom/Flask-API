<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 100px;
            margin-top: 80px;
        }

        fieldset {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            max-width: 300px;
            margin: auto;
        }

        legend {
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 10px;
            color: #4CAF50;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn-container {
            max-width: 200px;
            margin: 50px auto 0;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="/login" method="post">
        <fieldset>
            <legend>Login</legend>

            <label>Nome:</label>
            <input type="text" name="name" required>

            <label>Senha:</label>
            <input type="password" name="password" required>

            <button type="submit">Entrar</button>
        </fieldset>
    </form>

    <div class="btn-container">
        <a href="/add_user" class="btn">Ir para cadastro</a>
    </div>
</body>
</html>
